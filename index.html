<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuWeather - A Simple Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e3deade77c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex w-full h-screen justify-center items-center text-blue-900">
    <main
      class="main flex flex-col justify-center w-2/3 h-fit rounded-3xl p-12 my-6 gap-6 shadow-lg"
    >
      <div class="weather-search flex w-2/3 justify-between mx-auto">
        <input
          type="text"
          class="searchbar px-6 py-4 rounded-full w-[90%] focus:outline-none border bg-[#ffffff66] hover:bg-[#00000066] border-blue-500 hover:border-white text-black hover:text-white"
          placeholder="Enter your city"
        />
        <button
          class="searchBtn p-4 rounded-full bg-white border border-blue-500 hover:border-white w-16 bg-[#ffffff65] text-blue-600 hover:text-white hover:bg-[#00000066]"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <hr />

      <div class="weather-info loading flex-col gap-4 text-center">
        <h1 class="city font-bold text-3xl text-black">none</h1>
        <span class="temperature text-[300%] font-extrabold text-black"
          ></span
        >

        <div class="flex w-full justify-center">
          <div class="wrap flex w-fit mx-auto items-center">
            <img
              src="https://openweathermap.org/img/wn/02n.png"
              alt=""
              class="w-16 h-16 icon"
            />
            <span class="w-type font-bold text-blue-900"></span>
          </div>
        </div>
        <div class="wrapper flex justify-evenly gap-2 text-blue-900 font-semibold">
          <span class="humidity border-b border-blue-500"></span>
          <span class="wind border-b border-blue-500"></span>
        </div>
      </div>
    </main>
  </body>
</html>
